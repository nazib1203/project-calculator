<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href="stylecalculator.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div class="row">
                <button type="button" class="opr">AC</button>
                <button type="button" class="opr">DEL</button>
                <button type="button" class="opr">%</button>
                <button type="button" class="opr">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button type="button" class="opr">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button type="button" class="opr">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button type="button" class="opr">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button type="button" class="opr">=</button>
            </div>
             <div>
                    <button>(</button>
                    <button>)</button>
                </div>
        </div>
        <script src="myscriptcalculator.js"></script>
    </body>   
</html>
